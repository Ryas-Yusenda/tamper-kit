<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Arrow Clicker - Settings</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
                Arial, sans-serif;
            background: #f9fafb;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            font-size: 1.5rem;
            color: #111;
            margin-bottom: 0.3em;
        }

        p {
            color: #555;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        th {
            background: #f3f4f6;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: left;
            padding: 10px;
        }

        td {
            padding: 8px;
            border-top: 1px solid #e5e7eb;
        }

        input[type="text"] {
            width: 95%;
            padding: 6px 8px;
            font-size: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #fff;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            padding: 8px 14px;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #3b82f6;
            color: #fff;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #2563eb;
        }

        button[data-action="delete"] {
            background-color: #ef4444;
        }

        button[data-action="delete"]:hover {
            background-color: #dc2626;
        }

        button#addRule {
            background-color: #10b981;
            margin-left: 5px;
            margin-top: 5px;
        }

        .add-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .add-section input {
            margin: 4px;
        }

        input[type="file"] {
            display: none;
        }

        label.file-label {
            padding: 6px 14px;
            border-radius: 6px;
            background-color: #3b82f6;
            color: #fff;
            cursor: pointer;
        }

        label.file-label:hover {
            background-color: #2563eb;
        }

        .file-label::after {
            content: "Upload Settings";
            position: relative;
            top: -1px;
            font-size: 0.9rem;
        }

        .add-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .actions {
            display: flex;
            flex-wrap: nowrap;
            /* biar sejajar */
            gap: 10px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h2>Arrow Clicker - Settings</h2>
    <p>
        Define domain rules and selectors for left (←) and right (→) arrow keys:
    </p>

    <table id="rulesTable">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Left Selector (←)</th>
                <th>Right Selector (→)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="rulesBody"></tbody>
    </table>

    <div class="add-section">
        <div class="add-header">
            <h3>Add New Rule</h3>
            <div class="actions">
                <button id="download">Download Settings</button>
                <label for="upload" class="file-label"></label>
                <input type="file" id="upload" accept=".json" />
            </div>
        </div>

        <input type="text" id="domain" placeholder="example.com" />
        <input type="text" id="leftSelector" placeholder="CSS selector for left (←)" />
        <input type="text" id="rightSelector" placeholder="CSS selector for right (→)" />
        <button id="addRule">Add Rule</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
