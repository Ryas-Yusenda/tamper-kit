<!DOCTYPE html>
<html>

<head>
    <title>Auto Scroll Clicker - Settings</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
                Arial, sans-serif;
            background: #f9fafb;
            color: #333;
        }

        h2 {
            margin-bottom: 0.3em;
            font-size: 1.5rem;
            color: #111;
        }

        p {
            margin-bottom: 1rem;
            color: #555;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        /* ================== TABLE ================== */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        th {
            padding: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            text-align: left;
            background: #f3f4f6;
        }

        td {
            padding: 8px;
            border-top: 1px solid #e5e7eb;
        }

        #rulesTable {
            margin-top: 20px;
        }

        /* ================== FORM ================== */
        input[type="text"],
        input[type="number"] {
            width: 95%;
            padding: 6px 8px;
            font-size: 0.9rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: #fff;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        input[type="file"] {
            display: none;
            /* sembunyikan input file asli */
        }

        .add-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        }

        .add-section input {
            margin: 4px;
        }

        .add-header {
            display: flex;
            justify-content: space-between;
            /* h3 kiri, tombol kanan */
            align-items: center;
            margin-bottom: 10px;
        }

        /* ================== BUTTON ================== */
        button,
        .file-label {
            display: inline-block;
            padding: 6px 14px;
            font-size: 0.9rem;
            border: none;
            border-radius: 6px;
            color: #fff;
            background: #3b82f6;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover,
        .file-label:hover {
            background: #2563eb;
        }

        button[data-action="delete"] {
            background: #ef4444;
        }

        button[data-action="delete"]:hover {
            background: #dc2626;
        }

        button#addRule {
            margin: 5px 0 0 5px;
            background: #10b981;
        }

        label.file-label {
            padding: 4px 14px;
        }

        .file-label::after {
            content: "Upload Settings";
            position: relative;
            top: -1px;
        }

        /* ================== LAYOUT ================== */
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .actions-top {
            display: flex;
            gap: 10px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h2>Auto Scroll Clicker - Settings</h2>
    <p>Add or edit domain rules below:</p>

    <div class="add-section">
        <div class="add-header">
            <h3>Add New Rule</h3>
            <div class="actions-top">
                <button id="download">Download Settings</button>
                <label for="upload" class="file-label"></label>
                <input type="file" id="upload" accept=".json" />
            </div>
        </div>

        <input type="text" id="domain" placeholder="example.com" />
        <input type="text" id="selector" placeholder="CSS selector" />
        <input type="number" id="delay" placeholder="Delay (ms)" value="500" />
        <button id="addRule">Add Rule</button>
    </div>

    <table id="rulesTable">
        <thead>
            <tr>
                <th>Domain</th>
                <th>Query Selector</th>
                <th>Delay (ms)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="rulesBody"></tbody>
    </table>

    <script src="options.js"></script>
</body>

</html>
